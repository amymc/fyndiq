<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="css/main.css">
        <!--link rel="stylesheet" href="styles/default.css">

    </head>
    <body>

        <header>
            <h1>Skateboard Store</h1>
            <div class="cart-container">
                <div class="cart-info simpleCart_quantity"></div>
                <div class="cart-info simpleCart_total"></div>
                <img class="cart-info cart-icon" src="images/cart.png" alt="shopping cart"/>
                <div class="cart-details">
                    <div class="simpleCart_items"></div>
                </div>
            </div>    
        </header>

        <section class="store-items">
                <div class="item col" id="1">
                    <div class="image-container">
                        <div class="covering background"></div>

                        <img class="resize" src="images/penny_fresh_prints.jpg" alt="Penny skateboard - Fresh prints"/>
                    </div>
                    <div class="product-info">
                        <div class="title">Fresh Prints </div>
                        <div class="price"> $120</div>
                    </div>
                </div>

                    </div>
                    <div class="product-info">

                        <div class="price"> $125.99</div>
                    </div>
                </div>

                    <div class="product-info">
                        <div class="title"> Pastel yellow</div>
                        <div class="price"> $110</div>
                    </div>
                </div>

                    <div class="image-container">
                        <div class="covering background"></div>
                        <div class="covering foreground"><a href="#">More info</a></div>
                        <img class="resize" src="images/penny_palm_trees.jpg" alt="Penny skateboard - Palm tree print"/>

                    </div>

                    </div>
                    <div class="product-info">
                        <div class="title"> Black</div>
                        <div class="price"> $112</div>
                    </div>
                </div> 
                <div class="item col" id="7">
                    <div class="image-container">
                        <div class="covering background"></div>
                        <div class="covering foreground"><a href="#">More info</a></div>
                        <img class="resize" src="images/penny_native.jpg" alt="Penny skateboard - Native American print"/>
                    </div>
                    <div class="product-info">
                        <div class="title">Purple &amp; red print</div>
                        <div class="price"> $120</div>
                    </div>
                </div>

                    </div>
                </div>

        </div>

        <div class="modal">
            <div class="modal-container">
                <div class="content"></div>
                <a class="close" href="#"></a>
            </div>
        </div>

        <div class="overlay"></div><!-- the overlay element -->
 
        </section>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/simplecartjs/3.0.5/simplecart.min.js"></script>
        <script src="js/main.js"></script>
